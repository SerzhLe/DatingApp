<div class="modal-header">
  <h4 class="modal-title pull-left">Edit roles for {{ user.userName }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #editRoles="ngForm" id="editForm">
    <div class="form-check" *ngFor="let role of roles">
      <input
        class="form-check-input"
        [checked]="role.checked"
        type="checkbox"
        [value]="role.name"
        (change)="role.checked = !role.checked"
        [disabled]="role.name === 'Admin' && user.userName === 'admin'"
        id="roleCheck"
      />
      <label class="form-check-label" for="roleCheck">
        {{ role.name }}
      </label>
    </div>
  </form>
</div>
<div class="modal-footer px-3 py-1">
  <button type="button" class="btn btn-primary" (click)="updateRoles()">
    Save changes
  </button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    Cancel
  </button>
</div>
