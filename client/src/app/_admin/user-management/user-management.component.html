<div class="d-flex flex-column mt-3">
  <div class="d-flex justify-content-evenly">
    <h3>Users With Roles</h3>
    <button class="btn btn-success" (click)="getUsersWithRoles()">
      Load Users with Roles
    </button>
  </div>
  <div class="mt-2">
    <table class="table table-hover text-center users-with-roles-table">
      <thead>
        <tr class="table-dark">
          <th>Username</th>
          <th>Active Roles</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="align-middle">
          <td>{{ user.userName }}</td>
          <td>{{ user.roles }}</td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="openRolesModal(user)"
            >
              Edit Roles
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
