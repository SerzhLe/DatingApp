<div class="row" *ngIf="member">
  <div class="col-4 d-flex align-items-center p-2">
    <h2>Your profile</h2>
  </div>
  <div class="col-8">
    <div class="alert alert-warning m-0" *ngIf="editForm.dirty">
      <!-- Show alert when form is dirty - means that it was provided with some changes -->
      <strong>Warning!</strong> You have made changes. Any unsaved data will be
      lost
    </div>
  </div>
  <div class="col-4">
    <div class="card mb-1">
      <img
        src="{{ member.photoUrl || '../../assets/user.png' }}"
        alt="{{ member.knownAs }}"
        class="card-img-top img-thumbnail p-1 profile-img"
      />
      <div class="card-body pb-1">
        <div>
          <strong>Location:</strong>
          <p>{{ member.city }}, {{ member.country }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{ member.lastActive }}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{ member.created }}</p>
        </div>
      </div>
      <div class="card-footer d-grid">
        <button
          [disabled]="!editForm.dirty"
          form="editForm"
          class="btn btn-lg btn-success m-1"
        >
          <!-- disable button when editForm is not dirty-->
          Save changes
        </button>
      </div>
    </div>
  </div>
  <div class="col-8 ps-3 p-2">
    <tabset>
      <tab heading="About {{ member.knownAs }}" id="tab1" class="pb-2">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
          <!-- because Sabechanges is submit button. We add Id to connect with Save changes btn-->
          <div class="form-group mt-2">
            <h4>Description</h4>
            <textarea
              [(ngModel)]="member.introduction"
              class="form-control"
              name="introduction"
              rows="5"
              spellcheck="false"
            ></textarea>
            <!-- I ve got an issue with name. It was 'description' and method reset in component set to null member.introduction-->
          </div>
          <div class="form-group mt-3">
            <h4>Looking For</h4>
            <textarea
              [(ngModel)]="member.lookingFor"
              class="form-control"
              name="lookingFor"
              rows="4"
              spellcheck="false"
            ></textarea>
          </div>
          <div class="form-group mt-3">
            <h4>Interests</h4>
            <textarea
              [(ngModel)]="member.interests"
              class="form-control"
              name="interests"
              rows="3"
              spellcheck="false"
            ></textarea>
          </div>
          <div class="mt-3">
            <h4>Location Details</h4>
            <div class="d-flex align-items-center">
              <label class="form-label me-1" for="city">City:</label>
              <input
                [(ngModel)]="member.city"
                class="form-control me-2"
                name="city"
                type="text"
                placeholder="Your city"
              />
              <label class="form-label me-1" for="country">Country:</label>
              <input
                [(ngModel)]="member.country"
                class="form-control me-2"
                name="country"
                type="text"
                placeholder="Your country"
              />
            </div>
          </div>
        </form>
      </tab>
      <tab heading="Edit Photos">
        <app-photo-editor [member]="member"></app-photo-editor>
      </tab>
    </tabset>
  </div>
</div>
