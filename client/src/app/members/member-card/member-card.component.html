<div class="card mb-4 member-card">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl || '../../assets/user.png' }}"
      alt="{{ member.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate mb-1">
      <li class="list-inline-item">
        <button
          class="btn btn-outline-primary"
          routerLink="/members/{{ member.userName }}"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item" *ngIf="showLikeButton">
        <button
          class="btn"
          [ngClass]="member.isLiked ? 'btn-primary' : 'btn-outline-primary'"
          (click)="member.isLiked ? deleteLike(member) : addLike(member)"
        >
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member.userName }}"
          class="btn btn-outline-primary"
          [queryParams]="{ tab: 3 }"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-0">
    <div class="p-2">
      <h4 class="card-title">
        <span
          [ngClass]="{
            'is-online': (presence.onlineUsers$ | async).includes(
              member.userName
            )
          }"
          ><i class="fa fa-user mr-2"></i
        ></span>
        {{ member.knownAs }}, {{ member.age }}
      </h4>
      <p class="card-text text-muted">{{ member.city }}</p>
    </div>
  </div>
</div>
